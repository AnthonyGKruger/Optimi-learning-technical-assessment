<!doctype html>
<!-- The doctype declaration isn't an HTML tag; it's an instruction to the web browser about what version of HTML the page is written in. -->

<html lang="en">
<!-- The HTML <html> element represents the root (top-level element) of an HTML document, and it is used to specify the language of the content in the document. -->

  <head>
  <!-- The HTML <head> element contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets. -->

    <meta charset="UTF-8" />
    <!-- The charset attribute specifies the character encoding for the HTML document. -->

    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <!-- The <link> tag defines a link between a document and an external resource. The rel attribute specifies the relationship between the current document and the linked document/resource. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The viewport is the user's visible area of a web page. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->

    <title>Optimi Technical Assessment</title>
    <!-- The HTML <title> element defines the title of the document, shown in browser's title bar or page's tab. It can only contain text, and any contained tags are ignored. -->

  </head>

  <body>
  <!-- The HTML <body> element represents the content of an HTML document. There can be only one <body> element in a document. -->

    <main id="root"></main>
    <!-- The HTML <main> tag represents the dominant content of the <body> of a document. The main content area consists of content that is directly related to or expands upon the central topic of a document, or the central functionality of an application. -->

    <script type="module" src="/src/main.jsx"></script>
    <!-- The HTML <script> element is used to embed or reference executable code; this is typically used to embed or refer to JavaScript code. The type attribute is used to specify the MIME type of the script. The src attribute is used to include that external JavaScript file. -->

  </body>

</html>
